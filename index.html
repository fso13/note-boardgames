          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script src="js/note.js"></script>
    <style>

        .note {
            border: 1px solid;
            border-radius: 8px;
            width: 240px;
            padding: 2px 4px;
            overflow-x: auto;
            margin: 16px;
            display: block;
            position: absolute;
            box-shadow: 3px 3px 3px darkgrey;
        }
    </style>

</head>

<body translate="no">


<script>
    for (var c in notes) {
        var newElement = document.createElement('div');
        newElement.id = notes[c].id;
        newElement.className = "fancybox";

        newElement.innerHTML = "<div data-toggle=\"modal\" data-target=\"#exampleModal\" class='note'><p class=\"font-weight-bold\">" + notes[c].title + "</p>\n" +
            "    <p class=\"font-weight-light\">" + notes[c].content + "</p></div>";
        newElement.addEventListener("click", () => $("#1").fancybox())
        document.body.appendChild(newElement);


        var newElement2 = document.createElement('div');
        newElement2.id = notes[c].id;
        newElement2.className = "fancybox";

        s = "";
        for (let i = 0; i <= 800; ++i) {
            s += '<img width="90%" style="max-height: 100px" href="https://raw.githubusercontent.com/fso13/note-boardgames/master/img/' + notes[c].id + "/img_" + i + ".png\"><br />";
        }

        newElement2.innerHTML = "<div class=\"modal fade\" id=\"exampleModal\" tabindex=\"-1\" role=\"dialog\" aria-labelledby=\"exampleModalLabel\" aria-hidden=\"true\">\n" +
            "    <div class=\"modal-dialog\" role=\"document\">\n" +
            "        <div class=\"modal-content\">\n" +
            "            <div class=\"modal-header\">\n" +
            "                <h5 class=\"modal-title\" id=\"exampleModalLabel\">" + notes[c].title + "</h5>\n" +
            "                <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-label=\"Close\">\n" +
            "                    <span aria-hidden=\"true\">&times;</span>\n" +
            "                </button>\n" +
            "            </div>\n" +
            "            <div class=\"modal-body\">\n" + s + notes[c].content +
            "            </div>\n" +
            "            <div class=\"modal-footer\">\n" +
            "            </div>\n" +
            "        </div>\n" +
            "    </div>\n" +
            "</div>";
        document.body.appendChild(newElement2);
    }

</script>
</body>
</html>
