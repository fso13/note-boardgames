    <style>

        .note {
            border: 1px solid;
            border-radius: 8px;
            width: 280px;
            padding: 2px 4px;
            overflow-x: auto;
            margin: 16px;
            display: block;

<body translate="no">

<script>
    var main = document.createElement("div");
    main.className = "bg-secondary";
    document.body.appendChild(main);

    for (var c in notes) {
        var newElement2 = document.createElement('div');
        newElement2.id = 'm_' + notes[c].id;

        files = "";
        for (var file in notes[c].files) {
            files += '<div style="width:50%; padding: 10px; float: left;"><img width="90%" src="' + notes[c].files[file] + '"></div>';
        }

        tags = "";
        for (var tag in notes[c].tags) {
            tags += '<a href="#'+notes[c].tags[tag]+'" class="text-decoration-none font-weight-light" className="link-primary">' + notes[c].tags[tag] + '</a><br>';
        }

        newElement2.innerHTML = "<div  class=\"modal fade\" id=\"exampleModal" + notes[c].id + "\" tabindex=\"-1\" role=\"dialog\" aria-labelledby=\"exampleModalLabel\" aria-hidden=\"true\">\n" +
            "    <div class=\"modal-dialog modal-lg\" role=\"document\">\n" +
            "        <div class=\"modal-content\">\n" +
            "            <div class=\"modal-header\">\n" +
            "                <h5 class=\"modal-title\" id=\"exampleModalLabel\">" + notes[c].title + "</h5>\n" +
            "                <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-label=\"Close\">\n" +
            "                    <span aria-hidden=\"true\">&times;</span>\n" +
            "                </button>\n" +
            "            </div>\n" +
            "            <div class=\"modal-body\">\n" + "<div  style=\"padding: 10px; float: left;\">" + notes[c].content + "</div>" + "<div>" + files + "</div>" +
            "            </div>\n" +
            "            <div class=\"modal-footer\">\n" +tags+
            "            </div>\n" +
            "        </div>\n" +
            "    </div>\n" +
            "</div>";

        var newElement = document.createElement('div');
        newElement.id = notes[c].id;
        newElement.className = "note";
        newElement.style = style = 'padding: 10px; float: left;';
        newElement.innerHTML = "<div data-toggle=\"modal\" data-target=\"#exampleModal" + notes[c].id + "\"><p class=\"font-weight-bold\">" + notes[c].title + "</p>\n" +
            "    <hr><p class=\"font-weight-normal\">" + notes[c].content + "</p>" +
            '<hr><div>'+tags+'</div>'+
            "</div>";
        newElement.addEventListener("click", () => newElement2.fancybox());
        main.appendChild(newElement);


        document.body.appendChild(newElement2);
    }

</script>
</body>
