<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/note.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 18px;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div id='calendar'></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        const allTags = notes.reduce((acc, note) => {
            const noteTags = note.tags.map((tag) => ({
                title: tag,
                description: note.content.replaceAll("</br>",''),
                start: note.title.split('.').reverse().join('-'),
                allDay: true,
                editable: false
            }));

            return [...acc, ...noteTags];
        }, []);


        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'UTC',
            firstDay: 1,
            locale: 'ru',
            initialView: 'dayGridMonth',
            events: allTags,
            headerToolbar: {
                left: "prev,next",
                center: "title",
                right: "dayGridMonth,timeGridWeek,timeGridDay,listYear"
            },
            views: {
                dayGridMonth: { buttonText: "Месяц" },
                timeGridWeek: { buttonText: "Неделя" },
                timeGridDay: { buttonText: "День" },
                listYear: { buttonText: "Игра за год" }
            },
            navLinks: true,
            eventContent: function (arg) {
                return {
                    html:  '<div data-bs-toggle="tooltip" data-bs-html="true" title="'+arg.event.extendedProps.description+'">' + arg.event.title+ '</div>'
                }
            },
            editable: true,
            eventDisplay: 'block',
            eventBackgroundColor: '#676767',
            eventBorderColor: '#868686',
            selectable: true
        });


        calendar.render();


    });

</script>

<script>
    $(document).ready(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
