        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p>Вы тратили свою жизнь пересекая поля Терринота, встречая опасность  лицом к лицу снова и снова, испытывая свои умения в боях с ужасающими  монстрами и живя полной жизнью приключенца. Вы никогда не знали, что  встретит вас впереди, за горизонтом, - громады гор, логово злобных  тварей, или освещенные солнцем стены одного из свободных городов. Но во  всех своих путешествиях, у вас было ощущение соревнования с другими,  подобными вам, приключенцами, оно заставляло вас биться лучше и  двигаться быстрее, чем прочие "герои". Но может вы предпочтете работать и  сражаться вместе, в этот раз?</p><br><p>Unbreakable Bonds (далее - Нерушимые Узы) - это новое дополнение для  игры Рунбаунд, оно представляет вам возможности к кардинальному  изменению самой природы игры. Вместо соревнования с тремя оппонентами,  Нерушимые Узы позволят вам путешествовать на просторах Терринота в  составе группы, или же сражаться с оппонентами в соло -режиме. C  переработанной системой управления монстрами, двумя новыми героями,  пятью кооперативными\соло сценариями, и множеством новых карт вещей и  умений, Нерушимые Узы раздвигают границы Терринота дальше, чем когда  либо и ведут вас к новым приключениям в каждой игре.</p><br><p>Больше всего изменений стоит ожидать от новых сценариев. До сих пор,  вы соперничали с другими героями и все же имели возможность победить  зло, грозившее Терриноту, но сейчас вы сталкиваетесь со смертельной  опасностью, которая вынудит героев работать вместе, если желаете выжить.</p><br><p>В этом дополнении есть два новых сценария для игры, которые можно  играть кооперативно или соло: Locust swarm и The Red Death. И если вам  показалось, что это не много, то вам следует знать, что также будут  карты сценариев для трех уже существующих. Они позволят вам сыграть в  сценарии из базовой коробки или из мелкого дополнения Caught in a Web, в  кооперативном (и соло) режиме.</p><br><p>Как и предыдущие, каждый новый сценарий ставит вас перед лицом новых  опасностей, нависших над миром. Но в отличие от предыдущих сценариев,  угрозы, с которыми вы столкнетесь достаточно велики, чтобы заставить  героев Терринота работать вместе, чтобы защитить Свободные Города.  Возможно вам предстоит бороться со вспышками опасных болезней, а может  на своем пути вы сразитесь с кровожадными дикарями Uthuk Y'llan. В любом  случае, вам придется работать вместе со своими компаньонами на пределе  своих возможностей, чтобы достичь победы.</p><br><p>К счастью, в кооперативной игре, вы и ваши друзья не обязаны  сражаться в одиночку. На самом деле, вы вполне можете собраться в партию  с другими героями, войдя в одну локацию (клетка игрового поля). Пока  ваш герой состоит в партии, вся партия может двигаться как единая  группа, и двигаясь в свой ход, герой передвигает всю партию вместе с  собой, позволяя быстро путешествовать на большие расстояния. Также стоит  отметить, что будучи в партии, герой получает возможность изучить новые  партийные умения. Они позволят получать еще больше выгоды от партии:  пусть вы проверяете умения с Cover weakness или поддерживаете друг друга  в бою с Coodinated attack. Конечно иногда партиям придется разделяться,  чтобы выполнять различные цели, но как только вы снова присоединитесь,  вы получите доступ к любым партийным умениям, которые были куплены  группой в ходе игры</p><br><p><i>Cover weakness - позволяет другому герою проходить тесты вместо вашего.</i></p><br><p><i>Coordinated attack - раз за раунд боя, в качестве действия,  другой герой из партии может бросить вам в боевой пул один из своих  жетонов</i></p><br><p>В любом кооперативном или соло приключении Рунбаунда, вы также  сможете быстро начать бой, используя четыре новых боевых таблицы. Каждая  из этих таблиц соответствует одному из типов врагов:<strong> Воин</strong>, <strong>Мистик</strong>, <strong>Дикарь</strong>, <strong>Трикстер </strong>(<strong><i>Warrior</i></strong>, <strong><i>Mystic</i></strong>, <strong><i>Savage</i></strong>, or <strong><i>Trickster</i></strong><i>)</i>. После начала боя с противником, вы берете нужную таблицу и набор из шести соответствующих ей боевых жетонов.</p><br><p>&nbsp;</p><br><p>Во время битвы, вы бросаете вражеские боевые жетоны и раскладываете  их на соответствующие позиции в таблице. Когда наступает черед вашего  противника действовать, вы просто двигаетесь на следующую строку боевой  таблицы и применяете все эффекты жетонов, лежащих там. С новыми  уникальными правилами, специальными бонусами и различными таблицами,  битвы в Рунбаунд стали еще более инновационными и опасными.</p><br><p>Даже если вы предпочтете играть в Рунбаунд, как в соревновательную  игру, вы все еще найдете достаточно новинок в Нерушимых Узах. Два новых  героя представят уникальные возможности развития своего персонажа во  время игры. Двадцать новых карт вещей и тридцать новых карт умений  откроют двери для множества альтернативных возможностей. А десять  уникальных twist карт, например Secret wares (тайный ассортимент,  продажа из-под полы) вводят непредвиденные события и могут произойти в  любой момент, когда вы посещаете рынки Свободных городов.</p></p>\n' +
