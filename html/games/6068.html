        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p>"Warhammer: Diskwars" &mdash; новая версия&nbsp;тактической игры 1999 года Diskwars. В отличие от предшественницы, не является коллекционной &mdash; всё необходимое для 2-4 игроков можно найти в коробке. События новой версии игры перенесли на просторы Старого Света мира &laquo;Боевого молота&raquo; (Warhammer), так что в бою могут сойтись армии орков, демонов Хаоса, высших эльфов и людей Империи.</p><br><p>&nbsp;</p><br><p>Перед битвой все игроки получают по карте местности и карте боевой задачи. Первая предлагает два списка, и игрок может выбрать один из них и выложить соответствующие ему элементы местности на игровое поле. Вторая карта задаёт победные условия игрока и держится от соперников в тайне. Также игрокам необходимо договориться о том, сколько героев можно взять в армию. Каждый герой даёт игроку определённое количество очков вербовки, то есть задаёт, какое количество отрядов можно добавить в армию, а также оговаривает, какое количество карт приказов игрок может добавить себе в руку. Игрок может добавлять в свою армию героев и отряды только из выбранной им фракции, но ничто не мешает играть командами: орки и демоны против эльфов и людей. Базовый комплект игры уже позволяет подстраивать армию по свой стиль и нужды. Игрок может сконцентрироваться на атаке, защите или мобильности, сделать упор на дальние атаки или же на кавалерию, и т.д. В состав игры входят 24 карты приказов, 5 карт местности, 5 карт сценариев и более 60 дисков героев и отрядов, что позволяет разнообразить боевой опыт.</p><br><p>&nbsp;</p><br><p>Основа игры &mdash; картонные диски героев и отрядов, с перечисленными на них тактико-техническими характеристиками. Активация дисков осуществляется розыгрышем карт приказов. Каждая такая карта задаёт поведение игрока на текущий раунд: отчаянное, сдержанное, хитрое и осторожное. Отчаянные ходят раньше сдержанных, сдержанные ходят раньше хитрых, хитрые ходят раньше отчаянных, а осторожные ходят в последнюю очередь. Помимо поведения (инициативы), карта приказа задаёт количество дисков (боевых единиц), которые игрок может активировать, а также особые игровые эффекты.&nbsp;</p><br><p>&nbsp;</p><br><p>Активировав диск, игрок может переместить его на соответствующую ему дистанцию. Для этого игрок просто переворачивает диск определённое количество раз с одной стороны на другую. При этом диск взаимодействует с элементами местности, которые он накрывает во время перемещения. Если диску удалось в конце перемещения накрыть диск (или диски) неприятеля, он добивается двух целей: во-первых, накрытый им диск нельзя активировать; во-вторых, в конце раунда между ними состоится рукопашная схватка.&nbsp;</p><br><p>&nbsp;</p><br><p>Во время рукопашной диск наносит накрытым им дискам урон в размере, равном его атаке. Те отвечают уроном в размере, равном их контратаке. Если урон превышает стойкость диска, он получает ранение. Часть дисков при этом просто уничтожаются (выходят из игры), другие же просто теряют одну &laquo;жизнь&raquo;.&nbsp;</p><br><p>&nbsp;</p><br><p>Конечно же, особая роль отведена ключевым словам и способностям, указанным на дисках. Одни отряды могут проводить дальние атаки (урон определяется броском особых кубиков). Другие используют для ослабления или уничтожения противника магию. Третьи могут наносить урон ещё до начала рукопашной, врубаясь в ряды отряда неприятеля. Четвёртые располагают устойчивостью или даже иммунитетом к различным видам урона. И т.д.</p><br><p>&nbsp;</p><br><p>В продаже с 1 квартала 2014.</p></p>\n' +
