        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p>Манчкинами любители настольных ролевых игр называют таких игроков, для которых важнее всего сделать своего персонажа наиболее крутым, а не получать удовольствие от совместной игры с друзьями. Как правило, уважающие себя ролевики сторонятся таких игроков. Если, конечно, речь не идёт о настолках, созданных специально для манчкинов.&nbsp;&nbsp;<br /><br />Munchkin &mdash; издевательская пародия на штампы настольных и компьютерных фэнтезийных ролевых игр. Как и во многих играх, основанных на системе Dungeons &amp; Dragons (например, Baldur's Gate), здесь группа героев-приключенцев спускается в полное опасностей и сокровищ подземелье, однако игроки вовсе не дружная команда, а банда жадных и эгоистичных охотников за золотом, шмотками и боевым опытом.&nbsp;&nbsp;&nbsp;Главное в &laquo;Манчкине&raquo; &mdash; уровень &laquo;прокачки&raquo; персонажа. Добравшись до десятого уровня, игрок побеждает. Всякий манчкин стремится к карьерному росту, хоть и начинает первоуровневым человеком без каких-либо способностей. Чем выше уровень персонажа, тем проще ему одолеть встреченных монстров. Также персонаж может обладать расой (человек, эльф, дварф, хафлинг), классом (воин, волшебник, вор, клирик) и полом (изначально совпадает с полом игрока, но может изменяться в ходе игры). У каждой расы и каждого класса есть свои способности, достоинства и недостатки.<br /><br />Суть игры хорошо отражена в её девизе: &laquo;Мочи монстров, хапай сокровища, подставляй друзей!&raquo; Каждый ход начинается с того, что игрок вскрывает верхнюю карту в колоде &laquo;Подземелья&raquo;. Там может оказаться монстр, выиграв сражение с которым можно заработать новый уровень и заодно обогатиться. Но есть и другие варианты &mdash; например, проклятия.<br /><br />Победив монстра, манчкин &laquo;хапает&raquo; его сокровища &mdash; карты из второй колоды. Это может быть как разнообразное снаряжение-шмотки (оружие, доспехи), так и &laquo;одноразовые&raquo; артефакты. И то, и другое помогает в будущих стычках. Если же победу одержал монстр, то игроку придется попытаться сбежать или вынести &laquo;непотребство&raquo; &mdash; потерять шмотки, уровни или даже жизнь.<br /><br />Наконец, на пути к победе просто-таки необходимо подставлять друзей. Любой игрок может использовать свои артефакты и способности для того, чтобы сделать сильнее монстра, с которым дерется его конкурент, или ослабить соперника. Некоторые карты позволяют&nbsp; натравить на соседа второго или третьего монстра, сделать его сильнее и т. п. Ну а если навредить соседу не удаётся, можно предложить ему свою помощь &mdash; разумеется, не бесплатно, а то и с подвохом.<br /><br />Интересная особенность игровой механики &mdash; узаконенная возможность &laquo;жульничать&raquo;. Во многих случаях нарушение правил не считается таковым, если игрока не &laquo;схватили за руку&raquo;. А если участники начинают спорить о правилах (любимое занятие манчкинов!), то решающий голос принадлежит владельцу коробки с игрой.<br /><br />К достоинствам &laquo;Манчкина&raquo; можно отнести увлекательность, простоту в освоении и, конечно же, своеобразный юмор, который наверняка придется по нраву любителям ролевых игр. К минусам &mdash; все тот же юмор, не слишком понятный людям, далеким от фэнтези и RPG. Следует также отметить гибкость игры &mdash; под маркой &laquo;Манчкина&raquo; выпущено уже несколько десятков дополнений и отдельных настолок, причем большинство из них совместимы друг с другом.</p></p>\n' +
