        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p>Европейская версия настольной игры Ticket to Ride отличается от оригинальной, американской, не только игровым полем и названиями городов. Здесь появились два новых типа путей &mdash; паромы и туннели, &mdash; игроки могут строить станции, а карточки маршрутов делятся на обычные и длинные.</p><br><p>&nbsp;</p><br><p>На игровом поле изображена карта Европы по состоянию на начало XX века с городами, соединёнными разноцветными железнодорожными путями. В игре два вида карт: для прокладывания путей используются карты поездов (вагоны восьми цветов, соответствующих железным дорогам, а также локомотивы-джокеры), а задания указаны на картах маршрутов: два города, которые надо соединить, и призовые очки за выполнение. 6 маршрутов длинные: они пересекают всю Европу и приносят по 20 и больше очков. В начале партии каждый участник получает по 4 карты поездов, по 1 карте длинного маршрута и по 3 карты обычных маршрутов. До двух маршрутов можно после этого сбросить. Также в распоряжении каждого игрока &mdash; 45 пластиковых вагончиков, 3 пластиковые станции и 1 фишка для подсчёта очков.</p><br><p>&nbsp;</p><br><p>В свой ход игрок выбирает одно из четырёх действий. Пополнение руки и взятие новых карт маршрутов происходят аналогично американской версии Ticket to Ride. Занятие путей между городами &mdash; тоже, за исключением туннелей и паромов. Чтобы проложить паромную переправу, необходимо в числе карт поездов сыграть один или два локомотива. Прокладка туннеля может потребовать дополнительных карт нужного цвета. Четвёртое, новое действие &mdash; установить станцию в любом свободном городе. Станция даёт право в конце игры, при проверке выполненных маршрутов воспользоваться одним чужим путём, проложенным из этого города, как своим.</p><br><p>&nbsp;</p><br><p>Для европейской версии игры, так же, как и для американской, существует альтернативный набор карт маршрутов, входящий в расширение Ticket to Ride: Europa 1912.</p></p>\n' +
