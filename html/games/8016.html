        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p>В альтернативной реальности, после Первой Мировой войны, на территории восточной Европы образовались несколько новых государств, которые продолжают враждовать между собой. Долгая война дала толчок научной мысли, что позволило создать невиданное оружие, похожее на гигантских роботов. Заручившись поддержкой своих граждан, пятеро лидеров готовы начать новый виток войны и одержать в ней победу.</p><br><p>&nbsp;</p><br><p>Игра Scythe выделяется, в первую очередь, превосходным дизайном от польского художника Якоба Розальски (Jakub Rozalski). Сочные и проработанные до мелочей иллюстрации на планшетах и картах выглядят как настоящие картины, выполненные в духе социалистического реализма. Хотя этот реализм несколько специфический - рядом с крестьянами на пашне или лесорубами на опушке изображены огромные роботы, как будто перекочевавшие из настолки&nbsp;Battletech. Миниатюры персонажей фракций и роботов также выполнены на высоте.</p><br><p>&nbsp;</p><br><p>За боевую славу и новые территории в игре Scythe будут сражаться пять фракций: Северное королевство, Саксонская империя, республика Полания, Крымское ханство и Союз Русвет. Выбрав одну из фракций, игроки получают все соответствующие ей компоненты. Лидер фракции выставляется на поле в стартовой позиции. Каждая фракция и ее лидер обладают уникальными способностями и стартовыми ресурсами.</p><br><p>&nbsp;</p><br><p>В игре Серп нет разделения на раунды или фазы: игроки просто ходят по очереди и каждый в свой ход выполняет одно/два действия, указанные на его личном поле. Именно в полях игроков сфокусирована ключевая механика игры Scythe. Поле игрока разбито на 4 части, в каждой из которых есть верхнее действие и нижнее. Сначала игрок выбирает нужную часть поля, а потом объявляет, какое действие он будет выполнять - верхнее, нижнее или оба.</p><br><p>&nbsp;</p><br><p>Оплатив в банк требуемую цену (монеты, ресурсы), игрок может: переместить персонажа или робота по карте поля, накопить военные силы (отмечается на соответствующем треке), купить ресурсы (еда, дерево, металл, нефть), произвести ресурс или нового рабочего, увеличить популярность среди населения (отмечается на соответствующем треке), построить робота или здание и другое.</p><br><p>&nbsp;</p><br><p>Если после перемещения робота или персонажа, они оказываются на вражеской территории, происходит бой. Сразу скажем, что боям в игре Scythe отведена очень маленькая роль. Игроки тайно тратят накопленные очки силы (отмечают на особом циферблате) и добавляют к ним по желанию карты битвы с дополнительными очками силы. Сравнив значения, игроки определяют победителя.</p><br><p>&nbsp;</p><br><p>Если после перемещения персонаж оказался в одной клетке с жетоном встреч, он тянет карту встреч и выбирает один из игровых эффектов. Когда персонаж достигает центральной клетки поля "Фактории", он может получить соответствующую карту, которая даст новое уникальное действие, в дополнение к указанным на планшете игрока.</p><br><p>&nbsp;</p><br><p>Цель игры Серп - собрать как можно больше монет. Кроме получения монет в процессе игры, они начисляются за накопленные ресурсы, контролируемые ячейки поля и жетоны звездочек, которые получает игрок за достижение в процессе игры разных результатов, например, за постройку всех четырех роботов, за получение 16 очков силы, за выполненные условия на карте цели, за победу в бою и так далее. Причем и звездочки, и ресурсы, и контролируемые территории принесут тем больше монет, чем больше уровень популярности фракции. После финального подсчета очков определяется победитель.<br /><br /><br /></p></p>\n' +
