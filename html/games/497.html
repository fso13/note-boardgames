        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p><strong></strong>События игры проходят в замке Равенлофт, обители разнообразных чудовищ и злодеев, среди которых самый знаменитый в мире <strong>D&amp;D</strong> вампир Страд фон Зарович. Игровое поле &mdash; катакомбы &mdash; собирается во время игры из картонных квадратов. И если действующие сообща герои игроков перемещаются по клеткам, в которые и разлинованы эти фрагменты поля, то монстры &mdash; просто прыгают между квадратами. В <strong>Castle Ravenloft</strong> также отсутствует &laquo;линия видимости&raquo;, а дальность сводится к простым понятиям &laquo;в пределах квадрата&raquo;, &laquo;в соседнем квадрате&raquo; или же &laquo;в пределах X квадратов&raquo;.<br /><br /><strong>Castle Ravenloft</strong> поставляется с книгой сценариев, каждый из которых задаёт, какие квадраты подземелья будут использоваться на этот раз, а также &mdash; цель игроков, условия победы и обязательные события. Например, в приключении, цель которого &mdash; отыскать некоторое сокровище и вынести его из замка, на очередной выложенный квадрат подземелья выкладывается жетон этого сокровища, а на входе в него &mdash; несколько монстров-стражников.<br /><br />Искусственный интеллект врагов сводится к нескольким вопросам, указанным на соответствующих им карточкам. Чтобы определить, как будет действовать чудовище, достаточно пробежаться по вопросам сверху вниз и остановиться при положительном ответе &mdash; монстр выполнит предписания, стоящие напротив выбранного вопроса. Например, если призрак находится в пределах одного квадрата хотя бы с одним из героев, он перемещается к ближайшему персонажу игроков и атакует его; а иначе просто перемещается на один квадрат к ним ближе.<br /><br />Проста и реализация боёв. Выбрав вид атаки, герою остаётся отыскать монстра в пределах её дальности и бросить двадцатигранный кубик. Сложив выпавшее число со всеми бонусами атаки, остаётся только посмотреть, превысило ли оно защиту цели. Часть атак наносит урон даже в случае промаха, просто меньшей величины. Весь урон фиксирован и записан на соответствующих картах.<br /><br /><strong>Castle Ravenloft</strong> поддерживает до пяти игроков, и при игре максимальным составом по подземельям будет бродить отряд из клирика, воина, разбойника, мага и следопыта. Перед игрой все выбирают по одной карте героя и добирают соответствующие ему карты способностей. Рекомендуемые способности перечислены в описании сценария, но опытные игроки могут просто следовать ограничениям, указанным на карте героя. Все карты героев двусторонние, и стороны соответствуют первому и второму уровням развития героев. Убивая монстров, отряд получает общие очки опыта; они могут быть использованы для отмены карты встречи или же для подъёма уровня какого-либо из героев до второго (для этого также необходимо, чтобы при броске двадцатигранного кубикам на нём выпало 20). Из убитых чудовищ также выпадают карты сокровищ; они подразделяются на везения, благословения и снаряжение. Благословения и везения применяются незамедлительно и дают какие-либо бонусы: в первом случае до конца хода, а во втором &mdash; один раз при наступлении необходимых условий. Снаряжение же остаётся с героем, пока не будет потеряно, и обеспечивает его постоянными бонусами.<br /><br />Во время игры постоянно возникают вопросы больше стратегического толка. Что лучше: пробираться через подземелье медленнее, убивая каждого монстра и получая нужный опыт, но вместе с тем и больше карт опасных встреч, либо идти быстрее, упуская опыт, зато встречая куда меньше опасностей? Использовать способность или одноразовое снаряжение сейчас или же подождать врага посерьёзнее? Как надёжнее: разделиться и рисковать тем, что кого-то из героев-одиночек окружат и задавят количеством, либо идти плотным отрядом, но &laquo;собирать&raquo; при этом все карты встреч, наносящие урон по всем героям квадрата подземелья? Поскольку очки опыта общие, очень важно тратить их с умом. Как поступить: повысить кому-то из героев уровень или же оставить опыт на отмену смертоносной карты встречи, которая поставит под удар всю кампанию? Таким образом, <strong>Castle Ravenloft</strong> оторвана от привычных тактических решений и сводится скорее к управлению ресурсами и рисками.</p></p>\n' +
