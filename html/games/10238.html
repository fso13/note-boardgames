        '                        <p class="focus:outline-none text-lg font-medium text-gray-800 "><p>Далёкое будущее охвачено пламенем великой войны за господство над целой галактикой&hellip;Торговая Федерация давит своей развитой экономикой, коллективный рой Слизней ведёт стремительную экспансию, а милитаристская Звездная империя и прогрессивный Технокульт отправляют свои корабли на войну. Только вы сможете определить исход этого конфликта. Покорите галактику и построите свою звёздную империю!</p><br><p>&nbsp;</p><br><p>Это издание предназначено как для настоящих поклонников игры, так и для начинающих своё знакомство не только с этой игрой, но и с миром настольных игр в целом. Смотрите сами &mdash; данный набор, в своей красиво иллюстрированной подарочной коробке, содержит одну базовую игру и одно дополнение &laquo;Гамбит&raquo;, которое состоит из пяти мини-расширений. Всё это гарантирует вам огромное многообразие игрового процесса. Новичкам будет интересно освоить настольную игру, основанную на строительстве колоды. Уже знакомым с этой механикой будет просто интересно поиграть в новую игру с оригинальными механиками. А старичкам пригодится и вторая база, с помощью которой вы сможете играть уже вчетвером!</p><br><p>&nbsp;</p><br><h3>О базовой игре</h3><br><p>&laquo;Звёздные империи&raquo; &mdash; колодостроительная игра для 2-6 человек на космическую тематику. Игрокам предстоит собрать свой флот, оборудовать базы и аванпосты и атаковать друг друга для снижения очков влияния противника. Все игроки начинают в равных условиях. Используя различные комбинации карт с уникальными свойствами, игроки сами выбирают свою стратегию во время самой партии, вырабатывают защиту от атак противника и ищут бреши в обороне противника. Можно идти разными путями, пользоваться силой, хитростью или богатством, но всем одинаково понадобятся мастерство, интуиция и хладнокровный расчёт!</p><br><p>&nbsp;</p><br><h3>О дополнении</h3><br><p>Данный подарочный набор, как говорилось выше, включает в себя набор &laquo;Гамбит&raquo;. Данный набор содержит сразу пять мини-дополнений, причём вы сами можете выбирать, сколько и какие именно из них вы &laquo;подключите&raquo; к игровой партии. Вариативность и глубина игрового процесса с ними возрастает до невероятных высот!</p><br><p>Давайте рассмотрим новинки:</p><br><ul><br><li>&laquo;События&raquo; &mdash; после появления карты события в торговом ряду немедленно выполняется её действие, а затем карта отправляется в утиль. Карту события нельзя купить, она никогда не попадает в вашу личную колоду;</li><br><li>&laquo;Персонажи&raquo; &mdash; карты персонажей, появившиеся в торговом ряду, можно купить по тем же правилам, что и карты кораблей и баз. Однако после покупки персонаж не добавляется в ваш сброс, а сразу же разыгрывается;</li><br><li>Новые уникальные корабли и базы;</li><br><li>&laquo;Гамбиты&raquo; &mdash; новая механика, с картами, которые раздаются перед началом партии. Полученные карты гамбитов держатся перед игроком лицевой стороной вниз. Гамбиты не могут попасть на руку, в личную или торговую колоду. В начале игры или в любой момент своей основной фазы вы можете открыть сколько угодно лежащих перед вами гамбитов. Первичное свойство гамбита тут же вступает в силу и действует, пока эта карта лежит перед вами;</li><br><li>Также в игру добавились кооперативные сценарии, в том числе два одиночных.</li><br></ul><br><h3></h3><br><h3>Как играть</h3><br><p>Каждый игрок начинает партию с личной колодой карт кораблей. Каждый ход участники разыгрывают карты с руки, тем самым совершая торговые операции, боевые действия, расширяя свои зоны влияния. Сами ходы состоят из трёх фаз (Основной, Сброса и Добора), по завершению которых, начинается новый ход.</p><br><p>В основную фазу вы можете разыгрывать карты, использовать различные их свойства, совершать покупки и атаковать противника. Сами карты могут быть нескольких типов &mdash; кораблями и базами. Их действия сильно отличаются друг от друга. Свойства кораблей разыгрываются сразу, а карта лежит до конца вашего хода. Базы же не сбрасываются, а остаются лежать перед вами до тех пор, пока не будут разрушены. Более того, помимо своих свойств и бонусов, базы-аванпосты заставляют противника атаковать сначала себя, тем самым защищая ваши прочие базы и вас лично &mdash; основную цель врага.</p><br><p>Карты обладают различными свойствами, которые применяются в различные фазы хода и дают вам уникальные бонусы или способности, на которых и будет построена ваша стратегия победы. С помощью карт приобретают очки боя, торговли или влияния &mdash; это ваши основные ресурсы на игру.</p><br><p>Помимо этого, все карты обладают принадлежностью к определённым сторонам конфликта. Для использования этой особенности перед вами должно быть сыграно две или более карты, принадлежащие одной фракции.</p><br><p>По ходу игры вы совершаете покупку карт за счёт своих очков торговли, добавляя эти карты в свою колоду, наращивая мощь и строя определённую стратегию на игру, завязанную на приобретённых картах. Очки боя же тратятся на совершение атак противника и по сути &mdash; &laquo;перекупки&raquo; баз врага. Чтобы уничтожить базу вы должны заплатить столько очков боя, сколько указано на карте в графе Оборона.</p><br><p>Так ход за ходом вы расширяете свою колоду и свои возможности, разрабатываете план победы и пытаетесь отгадать стратегию противника.</p><br><h3></h3><br><h3>Кто победил?</h3><br><p>В игре есть специальные Очки влияния &mdash; это ваш счёт или очки жизни. По базовым правилам каждый участник начинает игру с 50 очками влияния. Игрок, сумевший первым снизить влияние противника до нуля, становится победителем.</p></p>\n' +
