<script>
    function copyToClipboard(id, el) {
        text = document.getElementById(id).href;
        navigator.clipboard.writeText(text).then(function () {
            alert("Ссылка скопированна в буффер");
        }, function (err) {
            console.error('Async: Could not copy text: ', err);
        });

    }
</script>

        var imagesDiv = "";

            imagesDiv +=

                '   <img class="object-scale-down h-80 w-80 p-3 contrast-125 hue-rotate-15" src="' + image + '" />\n' +
                '</div>';
        });

        var mainDiv = document.createElement('div');

        mainDiv.innerHTML = '<a href="html/notes/' + note.id + '.html" ><div class="flex w-full items-center flex justify-center items-center">\n' +

<script>
    $(document).ready(function () {
        $('.js-copy').click(function () {
            var text = $(this).attr('data-copy');
            var el = $(this);
            copyToClipboard(text, el);
        });
